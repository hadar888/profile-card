<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>
    <div class="timeline-img">
      <img class="profile-img" src="images/image-victor.jpg" />
      </img>
    </div>

    <div class="profile-content">
      <div class="main-details">
        <div class="header">
          <div class="label">
            Victor Crest
          </div>
          26
        </div>
        <div class="location">
          London
        </div>
      </div>

      <div class="divider"></div>

      <div class="profile-data">
        <div class="header-and-data">
          <div class="label">
            80K
          </div>
          Followers
        </div>
        <div class="header-and-data">
          <div class="label">
            803K
          </div>
          Likes
        </div>
        <div class="header-and-data">
          <div class="label">
            1.4K
          </div>
          Photos
        </div>
      </div>
    </div>
  </section>
</body>

</html>
